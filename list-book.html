  <style>

      max-width: 400px;
      margin: 2rem auto;
    }
    form button:hover {
      transform: scale(1.03);
      transition: 0.3s;
    }
  </style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

<div class="overlay">
  <h1 class="text-3xl font-bold text-center">List a Book ðŸŒ¿</h1>

  <form id="bookForm" class="space-y-4">
    <input id="title" placeholder="Book Title" required class="w-full p-2 border rounded">
    <input id="author" placeholder="Author" required class="w-full p-2 border rounded">
    <select id="type" class="w-full p-2 border rounded">
      <option value="exchange">Exchange</option>
      <option value="sell">Sell</option>
    </select>
    <input id="price" type="number" placeholder="Price (â‚¹ if selling)" class="w-full p-2 border rounded">
    <button class="w-full bg-green-700 text-white py-2 rounded">Add Book</button>
  </form>
</div>

<script>
  // Protect page
  supabaseClient.auth.getUser().then(({ data }) => {
    if(!data.user) window.location.href = "auth.html";
  });

  const form = document.getElementById("bookForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const user = (await supabaseClient.auth.getUser()).data.user;

    const { error } = await supabaseClient.from("books").insert({
      title: document.getElementById("title").value,
      author: document.getElementById("author").value,
      type: document.getElementById("type").value,
      price: document.getElementById("price").value || null,
      owner_id: user.id
    });

    if(error){
      alert("Error listing book: " + error.message);
      return;
    }

    alert("Book listed successfully ðŸŒ¿");
    window.location.href = "home.html";
  });
</script>
<script>
  async function logout() {
    await supabaseClient.auth.signOut();
    window.location.href = "auth.html";
  }
</script>


</body>
</html>
